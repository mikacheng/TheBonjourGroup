<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>array</title>
  <link rel="stylesheet" href="array.css">
</head>
<body id="container" onload="myFunction()">
  <div>
    <h3 id="change">Choose a background color: </h3>
    <select size="1" id="colorChoice" onchange="myFunction()">
      <option>white</option>
      <option>yellow</option>
      <option>blue</option>
      <option>red</option>
    </select>
  </div>
  <div>
    <h3 id="change">Choose a text and color: </h3>
    <select size="1" id="textChoice" onchange="myFunction()">
      <option></option>
      <option>blue</option>
      <option>yellow</option>
      <option>red</option>
    </select>
  </div>
  <p id="demo">Make a choice of color!</p>
  <script src="array.js"></script>
</body>
</html>
