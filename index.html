<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="dragdrop.js" defer></script>
  <title>Simmple drag and drop game</title>
  <link rel="stylesheet" href="dadg.css">
</head>
<body>
  <h1>Famous lyrics game: Abba</h1>
  <h2>Instruction: drag the lyrics in the right order.</h2>
  <div id="jumbleWordsWrapper">
    <span id="j" data-source-id="j" draggable="true">j'</span>
    <span id="bleus" data-source-id="bleus" draggable="true">bleus</span>
    <span id="cheveux" data-source-id="cheveux" draggable="true">cheveux</span>
    <span id="les" data-source-id="les" draggable="true">les</span>
    <span id="ai" data-source-id="ai" draggable="true">ai</span>
    <span id="blond" data-source-id="blond" draggable="true">blond</span>
    <span id="et" data-source-id="et" draggable="true">et</span>
    <span id="yeux" data-source-id="yeux" draggable="true">yeux</span>
    <span id="les" data-source-id="les" draggable="true">les</span>
  </div>
  <div id="orderedWorldsWrapper">
    <span data-target-id="j"></span>
    <span data-target-id="ai"></span>
    <span data-target-id="les"></span>
    <span data-target-id="cheveux"></span>
    <span data-target-id="blond"></span>
    <span data-target-id="et"></span>
    <span data-target-id="les"></span>
    <span data-target-id="yeux"></span>
    <span data-target-id="bleus"></span>
    
  </div>

  
</body>
</html>
