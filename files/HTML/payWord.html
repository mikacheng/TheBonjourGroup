<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/524644cb14.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/wordlist.css">
  <title>Les pays</title>
</head>
<body>
  <!-- Words list menu -->
  <div id="title-name">
    <div class="maison-child">
      
      <h1><img src="../images/menuLogo.png" width="25px" alt="Chambre"> Les pays et Nationalité</h1>
    </div>
    
  </div>
  <div class="maison-parent">
   
    
    <div class="maison-child">
      <table class="blocks-text-block__table">
        <thead class="blocks-text-block__tablehead">
          <tr class="blocks-text-block__tablerow">
            <th class="blocks-text-block__tablecell"><span>Français</span></th>
            <th class="blocks-text-block__tablecell"><span>Anglais</span></th>
          </tr>
        </thead>
        <tbody class="blocks-text-block__tablebody">
          <tr class="blocks-text-block__tablerow">
            <td class="blocks-text-block__tablecell"><span class="french-name" onclick="lafrance()"><i class="fa-solid fa-volume-high"></i> La France</span></td>
            <td class="blocks-text-block__tablecell"><span>France</span></td>
          </tr>
          <tr class="blocks-text-block__tablerow">
            <td class="blocks-text-block__tablecell"><span class="french-name" onclick="larussie()"><i class="fa-solid fa-volume-high"></i> La Russie</span></td>
            <td class="blocks-text-block__tablecell"><span>Russia</span></td>
          </tr>
          <tr class="blocks-text-block__tablerow">
            <td class="blocks-text-block__tablecell"><span class="french-name" onclick="lesetatsunis()"><i class="fa-solid fa-volume-high"></i> Les états units</span></td>
            <td class="blocks-text-block__tablecell"><span>USA</span></td>
          </tr>
          <tr class="blocks-text-block__tablerow">
            <td class="blocks-text-block__tablecell"><span class="french-name" onclick="lechili()"><i class="fa-solid fa-volume-high"></i> le Chili</span></td>
            <td class="blocks-text-block__tablecell"><span>Chili</span></td>
          </tr>
          <tr class="blocks-text-block__tablerow">
            <td class="blocks-text-block__tablecell"><span class="french-name" onclick="lespays()"><i class="fa-solid fa-volume-high"></i> les pays</span></td>
            <td class="blocks-text-block__tablecell"><span>countries</span></td>
          </tr>          
          
        </tbody>
      </table>
    </div>

  </div>
  
  <div class="return"><a href="payMenu.html"><img src="../images/arrow.png" style="width:50px; height:50px"></a></div>
  <script src="../JS/frenchapp.js"></script>
</body>
</html>
