<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/524644cb14.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/wordlist.css">
  <title>Les Couleurs</title>
</head>
<body>
  <a href="couleur.html"><button type="button">Les couleurs</button></a>
  <div id="title-name">
    <h1>Les parties du corps en Français</h1>
  </div>
  
  <div id="couleur-table">
    <table class="blocks-text-block__table">
      <thead class="blocks-text-block__tablehead">
        <tr class="blocks-text-block__tablerow">
          <th class="blocks-text-block__tablecell"><span>Français</span></th>
          <th class="blocks-text-block__tablecell"><span>Anglais</span></th>
        </tr>
      </thead>
      <tbody class="blocks-text-block__tablebody">
        <tr class="blocks-text-block__tablerow">
          <td class="blocks-text-block__tablecell"><span class="french-name" onclick="bleu()"><i class="fa-solid fa-volume-high"></i> un bras</span></td>
          <td class="blocks-text-block__tablecell"><span>an arm</span></td>
        </tr>
        <tr class="blocks-text-block__tablerow">
          <td class="blocks-text-block__tablecell"><span class="french-name" onclick="gris()"><i class="fa-solid fa-volume-high"></i> un doigt</span></td>
          <td class="blocks-text-block__tablecell"><span>a finger</span></td>
        </tr>
        <tr class="blocks-text-block__tablerow">
          <td class="blocks-text-block__tablecell"><span class="french-name" onclick="jaune()"><i class="fa-solid fa-volume-high"></i> un nez</span></td>
          <td class="blocks-text-block__tablecell"><span>a nose</span></td>
        </tr>
        <tr class="blocks-text-block__tablerow">
          <td class="blocks-text-block__tablecell"><span class="french-name" onclick="marron()"><i class="fa-solid fa-volume-high"></i> un Œil</span></td>
          <td class="blocks-text-block__tablecell"><span>an eye</span></td>
        </tr>
        <tr class="blocks-text-block__tablerow">
          <td class="blocks-text-block__tablecell"><span class="french-name" onclick="noir()"><i class="fa-solid fa-volume-high"></i> un pied</span></td>
          <td class="blocks-text-block__tablecell"><span>a foot</span></td>
        </tr>
        <tr class="blocks-text-block__tablerow">
          <td class="blocks-text-block__tablecell"><span class="french-name" onclick="orange()"><i class="fa-solid fa-volume-high"></i> un visage</span></td>
          <td class="blocks-text-block__tablecell"><span>a face</span></td>
        </tr>
        <tr class="blocks-text-block__tablerow">
          <td class="blocks-text-block__tablecell"><span class="french-name" onclick="rose()"><i class="fa-solid fa-volume-high"></i> une bouche</span></td>
          <td class="blocks-text-block__tablecell"><span>a mouth</span></td>
        </tr>
        <tr class="blocks-text-block__tablerow">
          <td class="blocks-text-block__tablecell"><span class="french-name" onclick="rouge()"><i class="fa-solid fa-volume-high"></i> une dent</span></td>
          <td class="blocks-text-block__tablecell"><span>a tooth</span></td>
        </tr>
        <tr class="blocks-text-block__tablerow">
          <td class="blocks-text-block__tablecell"><span class="french-name" onclick="vert()"><i class="fa-solid fa-volume-high"></i> une jambe</span></td>
          <td class="blocks-text-block__tablecell"><span>a leg</span></td>
        </tr>
        <tr class="blocks-text-block__tablerow">
          <td class="blocks-text-block__tablecell"><span class="french-name" onclick="violet()"><i class="fa-solid fa-volume-high"></i> une main</span></td>
          <td class="blocks-text-block__tablecell"><span>a hand</span></td>
        </tr>
        <tr class="blocks-text-block__tablerow">
          <td class="blocks-text-block__tablecell"><span class="french-name" onclick="blanc()"><i class="fa-solid fa-volume-high"></i> une oreille</span></td>
          <td class="blocks-text-block__tablecell"><span>an ear</span></td>
        </tr>
        <tr class="blocks-text-block__tablerow">
          <td class="blocks-text-block__tablecell"><span class="french-name" onclick="blanc()"><i class="fa-solid fa-volume-high"></i> une tête</span></td>
          <td class="blocks-text-block__tablecell"><span>a head</span></td>
        </tr>
      </tbody>
    </table>
  </div>
    

  <script src="../JS/frenchapp.js"></script>
</body>
</html>
