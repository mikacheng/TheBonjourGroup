<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google fonts Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <title>Word Scramble Game</title>
  <script src="../JS/words.js" defer></script>
  <script src="../JS/payScramble.js" defer></script>
  <link rel="stylesheet" href="../CSS/Scramble.css">
  
</head>
<body>
  <div id="title-name">
    <h1>Les pays</h1>
  </div>

  <div class="container">
    <h2>Word Scramble</h2>
    <div class="content">
      <p class="word"></p>
      <div class="details">
        <p class="hint">Hint: <span></span></p>
        <p class="time">Time Left: <span><b>30</b>s</span></p>
      </div>
      <input type="text" placeholder="Enter a valid word">
      <div class="buttons">
        <button class="refresh-word">Refresh Word</button>
        <button class="check-word">Check Word</button>
      </div>
    </div>
  </div>
  <div class="return"><a href="familleMenu.html"><img src="/files/images/arrow.png" style="width:50px; height:50px"></a></div>
</body>
</html>
