<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/524644cb14.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/wordlist.css">
  <title>Les Couleurs</title>
</head>
<body>
  <!-- <a href="couleur.html"><button type="button">Les couleurs</button></a> -->
  <div id="title-name">
    <h1>Apprendre à compter</h1>
  </div>
  
  <div id="couleur-table">
    <table class="blocks-text-block__table">
      <thead class="blocks-text-block__tablehead">
        <tr class="blocks-text-block__tablerow">
          <th class="blocks-text-block__tablecell"><span>Français</span></th>
          <th class="blocks-text-block__tablecell"><span>Anglais</span></th>
        </tr>
      </thead>
      <tbody class="blocks-text-block__tablebody">
        <tr class="blocks-text-block__tablerow">
          <td class="blocks-text-block__tablecell"><span class="french-name" onclick="un()"><i class="fa-solid fa-volume-high"></i> un</span></td>
          <td class="blocks-text-block__tablecell"><span>1</span></td>
        </tr>
        <tr class="blocks-text-block__tablerow">
          <td class="blocks-text-block__tablecell"><span class="french-name" onclick="deux()"><i class="fa-solid fa-volume-high"></i> deux</span></td>
          <td class="blocks-text-block__tablecell"><span>2</span></td>
        </tr>
        <tr class="blocks-text-block__tablerow">
          <td class="blocks-text-block__tablecell"><span class="french-name" onclick="trois()"><i class="fa-solid fa-volume-high"></i> trois</span></td>
          <td class="blocks-text-block__tablecell"><span>3</span></td>
        </tr>
        <tr class="blocks-text-block__tablerow">
          <td class="blocks-text-block__tablecell"><span class="french-name" onclick="quatre()"><i class="fa-solid fa-volume-high"></i> quatre</span></td>
          <td class="blocks-text-block__tablecell"><span>4</span></td>
        </tr>
        <tr class="blocks-text-block__tablerow">
          <td class="blocks-text-block__tablecell"><span class="french-name" onclick="cinq()"><i class="fa-solid fa-volume-high"></i> cinq</span></td>
          <td class="blocks-text-block__tablecell"><span>5</span></td>
        </tr>
        <tr class="blocks-text-block__tablerow">
          <td class="blocks-text-block__tablecell"><span class="french-name" onclick="six()"><i class="fa-solid fa-volume-high"></i> six</span></td>
          <td class="blocks-text-block__tablecell"><span>6</span></td>
        </tr>
        <tr class="blocks-text-block__tablerow">
          <td class="blocks-text-block__tablecell"><span class="french-name" onclick="sept()"><i class="fa-solid fa-volume-high"></i> sept</span></td>
          <td class="blocks-text-block__tablecell"><span>7</span></td>
        </tr>
        <tr class="blocks-text-block__tablerow">
          <td class="blocks-text-block__tablecell"><span class="french-name" onclick="huit()"><i class="fa-solid fa-volume-high"></i> huit</span></td>
          <td class="blocks-text-block__tablecell"><span>8</span></td>
        </tr>
        <tr class="blocks-text-block__tablerow">
          <td class="blocks-text-block__tablecell"><span class="french-name" onclick="neuf()"><i class="fa-solid fa-volume-high"></i> neuf</span></td>
          <td class="blocks-text-block__tablecell"><span>9</span></td>
        </tr>
        <tr class="blocks-text-block__tablerow">
          <td class="blocks-text-block__tablecell"><span class="french-name" onclick="dix()"><i class="fa-solid fa-volume-high"></i> dix</span></td>
          <td class="blocks-text-block__tablecell"><span>10</span></td>
        </tr>
        <tr class="blocks-text-block__tablerow">
          <td class="blocks-text-block__tablecell"><span class="french-name" onclick="onze()"><i class="fa-solid fa-volume-high"></i> onze</span></td>
          <td class="blocks-text-block__tablecell"><span>11</span></td>
        </tr>
        <tr class="blocks-text-block__tablerow">
          <td class="blocks-text-block__tablecell"><span class="french-name" onclick="douze()"><i class="fa-solid fa-volume-high"></i> douze</span></td>
          <td class="blocks-text-block__tablecell"><span>12</span></td>
        </tr>
        <tr class="blocks-text-block__tablerow">
          <td class="blocks-text-block__tablecell"><span class="french-name" onclick="treize()"><i class="fa-solid fa-volume-high"></i> treize</span></td>
          <td class="blocks-text-block__tablecell"><span>13</span></td>
        </tr>
        <tr class="blocks-text-block__tablerow">
          <td class="blocks-text-block__tablecell"><span class="french-name" onclick="quatorze()"><i class="fa-solid fa-volume-high"></i> quatorze</span></td>
          <td class="blocks-text-block__tablecell"><span>14</span></td>
        </tr>
        <tr class="blocks-text-block__tablerow">
          <td class="blocks-text-block__tablecell"><span class="french-name" onclick="quinze()"><i class="fa-solid fa-volume-high"></i> quinze</span></td>
          <td class="blocks-text-block__tablecell"><span>15</span></td>
        </tr>
        <tr class="blocks-text-block__tablerow">
          <td class="blocks-text-block__tablecell"><span class="french-name" onclick="seize()"><i class="fa-solid fa-volume-high"></i> seize</span></td>
          <td class="blocks-text-block__tablecell"><span>16</span></td>
        </tr>
        <tr class="blocks-text-block__tablerow">
          <td class="blocks-text-block__tablecell"><span class="french-name" onclick="dixsept()"><i class="fa-solid fa-volume-high"></i> dix-sept</span></td>
          <td class="blocks-text-block__tablecell"><span>17</span></td>
        </tr>
        <tr class="blocks-text-block__tablerow">
          <td class="blocks-text-block__tablecell"><span class="french-name" onclick="dixhuit()"><i class="fa-solid fa-volume-high"></i> dix-huit</span></td>
          <td class="blocks-text-block__tablecell"><span>18</span></td>
        </tr>
        <tr class="blocks-text-block__tablerow">
          <td class="blocks-text-block__tablecell"><span class="french-name" onclick="dixneuf()"><i class="fa-solid fa-volume-high"></i> dix-neuf</span></td>
          <td class="blocks-text-block__tablecell"><span>19</span></td>
        </tr>
        <tr class="blocks-text-block__tablerow">
          <td class="blocks-text-block__tablecell"><span class="french-name" onclick="vingt()"><i class="fa-solid fa-volume-high"></i> vingt</span></td>
          <td class="blocks-text-block__tablecell"><span>20</span></td>
        </tr>
      </tbody>
    </table>
  </div>
    

  <script src="../JS/frenchapp.js"></script>
</body>
</html>
