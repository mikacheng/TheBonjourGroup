<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/524644cb14.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/wordlist.css">
  <title>Les pays</title>
</head>
<body>
  <!-- Words list menu -->
  <div id="title-name">
    <div class="maison-child">
      
      <h1><img src="../images/menuLogo.png" width="25px" alt="Chambre"> Les membres de la famille.</h1>
    </div>
    
  </div>
  <div class="maison-parent">
   
    
    <div class="maison-child">
      <table class="blocks-text-block__table">
        <thead class="blocks-text-block__tablehead">
          <tr class="blocks-text-block__tablerow">
            <th class="blocks-text-block__tablecell"><span>Français</span></th>
            <th class="blocks-text-block__tablecell"><span>Anglais</span></th>
          </tr>
        </thead>
        <tbody class="blocks-text-block__tablebody">
          <tr class="blocks-text-block__tablerow">
            <td class="blocks-text-block__tablecell"><span class="french-name" onclick="laSœur()"><i class="fa-solid fa-volume-high"></i> La Sœur</span></td>
            <td class="blocks-text-block__tablecell"><span>Sister</span></td>
          </tr>
          <tr class="blocks-text-block__tablerow">
            <td class="blocks-text-block__tablecell"><span class="french-name" onclick="leFrère()"><i class="fa-solid fa-volume-high"></i> Le frère</span></td>
            <td class="blocks-text-block__tablecell"><span>brother</span></td>
          </tr>
          <tr class="blocks-text-block__tablerow">
            <td class="blocks-text-block__tablecell"><span class="french-name" onclick="lePère()"><i class="fa-solid fa-volume-high"></i> Le père</span></td>
            <td class="blocks-text-block__tablecell"><span>father</span></td>
          </tr>
          <tr class="blocks-text-block__tablerow">
            <td class="blocks-text-block__tablecell"><span class="french-name" onclick="laMère()"><i class="fa-solid fa-volume-high"></i> la mère</span></td>
            <td class="blocks-text-block__tablecell"><span>mother</span></td>
          </tr>
          <tr class="blocks-text-block__tablerow">
            <td class="blocks-text-block__tablecell"><span class="french-name" onclick="leGrandPère()"><i class="fa-solid fa-volume-high"></i> le grand-père</span></td>
            <td class="blocks-text-block__tablecell"><span>grand-father</span></td>
          </tr>
          <tr class="blocks-text-block__tablerow">
            <td class="blocks-text-block__tablecell"><span class="french-name" onclick="laGrandMère()"><i class="fa-solid fa-volume-high"></i> la grand-mère</span></td>
            <td class="blocks-text-block__tablecell"><span>grand-mother</span></td>
          </tr>
          <tr class="blocks-text-block__tablerow">
            <td class="blocks-text-block__tablecell"><span class="french-name" onclick="leFils()"><i class="fa-solid fa-volume-high"></i> le fils</span></td>
            <td class="blocks-text-block__tablecell"><span>son</span></td>
          </tr>
          <tr class="blocks-text-block__tablerow">
            <td class="blocks-text-block__tablecell"><span class="french-name" onclick="laFille()"><i class="fa-solid fa-volume-high"></i> la fille</span></td>
            <td class="blocks-text-block__tablecell"><span>dauther</span></td>
          </tr>          
          
        </tbody>
      </table>
    </div>

  </div>
  
  <div class="return"><a href="familleMenu.html"><img src="/files/images/arrow.png" style="width:50px; height:50px"></a></div>
  <script src="../JS/frenchapp.js"></script>
</body>
</html>
