<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash card App</title>
    <link href="../CSS/flashcard.css" rel="stylesheet" type="text/css">

  </head>
  <body onload="getRandomTerm()">
    
    <h1 class="title-name">Flashcard - Couleur</h1>
    <div class="container">
      <div id="origine">
        <h3 class="term">Term</h3>
      </div>
      <div id="translation">
        <h3 class="definition">Definition</h3>
      </div>
    </div>
    <div class="button">
      <button class="check">Check Definition</button>
      <button class="next">Next Definition</button>
    </div>
    <div class="return"><a href="payMenu.html"><img src="../images/arrow.png" style="width:50px; height:50px"></a></div>
    
    <script src="../JS/cFlashcard.js"></script>

  </body>
</html>
